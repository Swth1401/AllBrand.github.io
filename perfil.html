<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil - AllBasketball</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: #1e1e1e;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-size: 1.1rem;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      display: block;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"] {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
    }

    input[readonly] {
      background-color: #eee;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      background-color: #1e1e1e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    .logout-btn {
      margin-top: 2rem;
      background-color: #cc3333;
    }

    .logout-btn:hover {
      background-color: #aa0000;
    }

    .mensaje {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <header>
    <h2>AllBasketball</h2>
  </header>

  <main>
    <h1>Perfil de usuario</h1>
    <form id="profile-form">
      <div>
        <label for="nombres">Nombres</label>
        <input type="text" id="nombres" name="nombres" required />
      </div>
      <div>
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" required />
      </div>
      <div>
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" readonly />
      </div>
      <div>
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" />
      </div>
      <div>
        <label for="celular">Número celular</label>
        <input type="tel" id="celular" name="celular" />
      </div>
      <button type="submit">Guardar cambios</button>
    </form>
    <button class="logout-btn" id="logout-btn">Cerrar sesión</button>
    <p class="mensaje" id="mensaje"></p>
  </main>

  <footer>
    <p>&copy; 2025 AllBasketball</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBhmCMr7xO5dyTgBCEXMjK7depjrpzXCp8",
      authDomain: "allbasketball-8fa58.firebaseapp.com",
      projectId: "allbasketball-8fa58",
      storageBucket: "allbasketball-8fa58.appspot.com",
      messagingSenderId: "534903387510",
      appId: "1:534903387510:web:172f292ba4a9b70c483657"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const profileForm = document.getElementById('profile-form');
    const logoutBtn = document.getElementById('logout-btn');
    const mensajeEl = document.getElementById('mensaje');

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "usuarios", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          profileForm.nombres.value = data.nombres || '';
          profileForm.apellidos.value = data.apellidos || '';
          profileForm.email.value = user.email;
          profileForm.direccion.value = data.direccion || '';
          profileForm.celular.value = data.celular || '';
        } else {
          // No data, poner valores vacíos excepto email
          profileForm.email.value = user.email;
        }
      } else {
        window.location.href = "index.html";
      }
    });

    profileForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) {
        alert("Usuario no autenticado");
        return;
      }

      const userRef = doc(db, "usuarios", user.uid);
      try {
        await updateDoc(userRef, {
          nombres: profileForm.nombres.value.trim(),
          apellidos: profileForm.apellidos.value.trim(),
          direccion: profileForm.direccion.value.trim(),
          celular: profileForm.celular.value.trim()
        });
        mensajeEl.textContent = "Cambios guardados exitosamente.";
        setTimeout(() => mensajeEl.textContent = "", 3000);
      } catch (error) {
        alert("Error al guardar los cambios: " + error.message);
      }
    });

    logoutBtn.addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
